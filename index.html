<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Weight Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="glass-panel">
      <h1>⚖️ Weight Converter</h1>

      <label for="username">👤 Name:</label>
      <input type="text" id="username" placeholder="Enter your name" />

      <label for="email">📧 Email:</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="age">🎂 Age:</label>
      <input type="number" id="age" placeholder="Enter your age" />

      <label for="gender">🚻 Gender:</label>
      <select id="gender">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="pounds">💪 Enter weight (lbs):</label>
      <input type="number" id="pounds" placeholder="e.g., 150" />

      <div class="result" id="result">Your weight in kg is: </div>

      <div class="toggle-wrapper">
        <span>🧹 Auto Clear</span>
        <label class="switch">
          <input type="checkbox" id="autoClearToggle" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>

  <script>
    const poundsInput = document.getElementById("pounds");
    const result = document.getElementById("result");
    const toggle = document.getElementById("autoClearToggle");
    let timeoutID;

    poundsInput.addEventListener("input", () => {
      const pounds = parseFloat(poundsInput.value);
      if (!isNaN(pounds)) {
        const kg = (pounds * 0.453592).toFixed(2);
        result.textContent = `Your weight in kg is: ${kg}`;

        if (toggle.checked) {
          clearTimeout(timeoutID);
          timeoutID = setTimeout(() => {
            poundsInput.value = "";
            result.textContent = "Your weight in kg is: ";
          }, 10000);
        }
      } else {
        result.textContent = "Your weight in kg is: ";
      }
    });
  </script>
</body>
</html>
