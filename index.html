<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⚖️ Weight Converter</h1>

    <form id="converterForm">
      <label for="name">👤 Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="age">🥇 Age:</label>
      <input type="number" id="age" placeholder="Enter your age" required />

      <label for="gender">👥 Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="pounds">💪 Enter weight (lbs):</label>
      <input type="number" id="pounds" placeholder="e.g., 150" required />

      <div class="result" id="result">Your weight in kg is: </div>

      <div class="toggle-wrapper">
        <span>🧹 Auto Clear</span>
        <label class="switch">
          <input type="checkbox" id="autoClear" />
          <span class="slider"></span>
        </label>
      </div>
    </form>
  </div>

  <script>
    const poundsInput = document.getElementById("pounds");
    const result = document.getElementById("result");
    const autoClear = document.getElementById("autoClear");

    poundsInput.addEventListener("input", () => {
      const pounds = parseFloat(poundsInput.value);
      if (!isNaN(pounds)) {
        const kg = (pounds * 0.453592).toFixed(2);
        result.textContent = `Your weight in kg is: ${kg}`;
      } else {
        result.textContent = "Your weight in kg is:";
      }

      if (autoClear.checked) {
        setTimeout(() => {
          poundsInput.value = "";
          result.textContent = "Your weight in kg is:";
        }, 10000); 
      }
    });
  </script>
</body>
</html>
